<!DOCTYPE html>
<html lang="en">
    <head>
        <title>gender bar tooltip test</title>
        <link rel="stylesheet" href="css/_base.css">
        <link rel="stylesheet" href="css/_fonts.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="gender_bar_holder">

        <div id="gender_bar_wrapper" class="gender_bar_wrapper">

            <div id="gender_tooltip" class="gender_tooltip">
                
                <div class="tooltip-date">
                    Date: <span id="date"></span>
                </div>
                
                <div class="tooltip-gender">
                    Gender: <span id="key"></span>
                </div>
                
                <div class="tooltip-value">
                    <span id="count"></span> honours
                </div>
            
            </div>

        </div>

    </div>

<script src="js/d3.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="js/venn.min.js"></script>
    <script src="js/d3-delaunay.min.js"></script>
    <script type="text/javascript" src="js/gender_bar2.js"></script>
    

</html>
